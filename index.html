<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>


<div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
        <h1 class="text-center">Train Scheduler</h1>
        <h3 class="text-center">There's Always a Train When you Need It!</h3>
    </div>

    <div class="row">

        <div class="col-lg-12">

            
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover" id='train-table'>
                        <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>

            
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Add Train</strong></h3>
                </div>
                <div class="panel-body">

                    
                    <form>
                        <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="train-destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="first-train-input">First Train to Arrive (HH:mm-Military Time)</label>
                            <input class="form-control" id="first-train-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="train-frequency-input">Frequency (min)</label>
                            <input class="form-control" id="train-frequency-input" type="text">
                        </div>
                        <button class="btn btn-primary" id="add-train-btn">Submit</button>
                    </form>

                </div>

            </div>

        </div>

    </div>

</div>

<!-- Javascript -->
<script src="assets/app.js"></script>


</body>

</html>
